  <style>

      min-height:100vh;display:flex;height:100vh;width:100vw;overflow-x:hidden;box-sizing:border-box;

    .sidebar{

  <script>
const firebaseConfig={apiKey:"AIzaSyC1bhFobfW4zTIQtAW1mF1j0uphbH1fpuO",authDomain:"kpi-eb25b.firebaseapp.com",projectId:"kpi-eb25b",storageBucket:"kpi-eb25b.appspot.com",messagingSenderId:"278263725815",appId:"1:278263725815:web:5fbf68de925ec49e9cdfd2",measurementId:"G-6L30F5NYEN"};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const ADMIN_KEY="kpimeridien";
let kpisArray=[]; let categories=[]; let currentCategory="all";
let currentKPIIndex=0; let editingKPIId=null;

// Tri
let kpiSortField=null; let kpiSortAsc=true;
function sortKpiTable(field){ if(kpiSortField===field){kpiSortAsc=!kpiSortAsc}else{ kpiSortField=field;kpiSortAsc=true } renderTable(); }

// CATEGORIES
async function fetchCategories(){ const snap=await db.collection("categories").get(); categories=[]; snap.forEach(doc=>categories.push({id:doc.id,name:doc.data().name})); renderCategoryList(); renderCategorySelect(); renderCategoryFilter(); renderCategoryFilterList(); }
async function addCategory(){ const name=document.getElementById("newCategoryName").value.trim(); if(!name) return; if(categories.find(c=>c.name.toLowerCase()===name.toLowerCase())){alert("Catégorie déjà existante.");return} await db.collection("categories").add({name,adminKey:ADMIN_KEY}); document.getElementById("newCategoryName").value=""; fetchCategories(); }
async function addCategoryFromAdd(){ const name=document.getElementById("newCategoryNameAdd").value.trim(); if(!name) return; if(categories.find(c=>c.name.toLowerCase()===name.toLowerCase())){alert("Catégorie déjà existante.");return} await db.collection("categories").add({name,adminKey:ADMIN_KEY}); document.getElementById("newCategoryNameAdd").value=""; fetchCategories(); }
async function deleteCategory(id){ if(!confirm("Supprimer cette catégorie ?")) return; await db.collection("categories").doc(id).delete(); fetchCategories(); }
function renderCategoryList(){ const divList=document.getElementById("categoryList"); if(divList){ divList.innerHTML=""; for(const cat of categories){ const span=document.createElement("span"); span.textContent=cat.name; span.style="margin-right:6px;font-size:13px;"; const btn=document.createElement("button"); btn.textContent="✕"; btn.title="Supprimer"; btn.onclick=()=>deleteCategory(cat.id); btn.style="background:none;border:none;color:#c55;font-weight:bold;cursor:pointer;font-size:14px;padding:0 4px;"; divList.appendChild(span); divList.appendChild(btn);} }
  const divAdd=document.getElementById("categoryListAdd"); if(divAdd){ divAdd.innerHTML=""; for(const cat of categories){ const span=document.createElement("span"); span.textContent=cat.name; span.style="margin-right:6px;font-size:13px;"; const btn=document.createElement("button"); btn.textContent="✕"; btn.title="Supprimer"; btn.onclick=()=>deleteCategory(cat.id); btn.style="background:none;border:none;color:#c55;font-weight:bold;cursor:pointer;font-size:14px;padding:0 4px;"; divAdd.appendChild(span); divAdd.appendChild(btn);} } }
function renderCategorySelect(selected=null){ const sel=document.getElementById("newKpiCategory"); if(!sel) return; sel.innerHTML=""; const def=document.createElement("option"); def.value=""; def.textContent="Non classé"; sel.appendChild(def); for(const cat of categories){ const opt=document.createElement("option"); opt.value=cat.name; opt.textContent=cat.name; if(selected && selected===cat.name) opt.selected=true; sel.appendChild(opt);} }
function renderCategoryFilter(){ const sel=document.getElementById("categoryFilter"); if(!sel) return; sel.innerHTML="<option value='all'>Toutes</option>"; for(const cat of categories){ const opt=document.createElement("option"); opt.value=cat.name; opt.textContent=cat.name; sel.appendChild(opt);} sel.value=currentCategory; }
function renderCategoryFilterList(){ const sel=document.getElementById("categoryFilterList"); if(!sel) return; sel.innerHTML="<option value='all'>Toutes</option>"; for(const cat of categories){ const opt=document.createElement("option"); opt.value=cat.name; opt.textContent=cat.name; sel.appendChild(opt);} sel.value=currentCategory; }
function applyCategoryFilterList(){ currentCategory=document.getElementById("categoryFilterList").value; const selGraph=document.getElementById("categoryFilter"); if(selGraph) selGraph.value=currentCategory; renderTable(); updateGraph(); }
function applyCategoryFilter(){ currentCategory=document.getElementById("categoryFilter").value; const selList=document.getElementById("categoryFilterList"); if(selList) selList.value=currentCategory; renderTable(); updateGraph(); }

// KPI CRUD
async function fetchKpiData(){
  try{
    const snapshot=await db.collection("kpi").get();
    kpisArray=[]; snapshot.forEach(doc=>{ const d=doc.data(); if(d.adminKey) delete d.adminKey; kpisArray.push({id:doc.id,...d}); });
    currentKPIIndex=0; editingKPIId=null; renderTable(); updateGraph(); generateInputs(getWeeks().length); previewKPI(); checkHideInjectButton(); fetchCategories();
  }catch(e){ alert("Erreur de chargement Firestore : "+e); console.error(e); }
}
async function saveKPI(data,docId=null){
  const payload={ nom:data.nom, objectif:data.objectif, valeurs:data.valeurs, adminKey:ADMIN_KEY, category:data.category||"" };
  if(docId){ await db.collection("kpi").doc(docId).set(payload); } else { await db.collection("kpi").add(payload); }
  fetchKpiData();
}
async function deleteKPIById(docId){ if(!confirm("Supprimer ce KPI ?")) return; await db.collection("kpi").doc(docId).delete(); fetchKpiData(); }
function editKPIById(docId){
  const idx=kpisArray.findIndex(k=>k.id===docId); if(idx===-1) return; const k=kpisArray[idx];
  showSection('add',document.querySelectorAll('.sb-btn')[2]); document.getElementById("newKpiName").value=k.nom;
  document.getElementById("newKpiObjectif").value=k.objectif; document.getElementById("weekCount").value=k.valeurs.length;
  generateInputs(k.valeurs.length,k.valeurs); renderCategorySelect(k.category||""); editingKPIId=docId; currentKPIIndex=idx; setTimeout(previewKPI,50);
}
async function duplicateKPI(name){
  const k=kpisArray.find(x=>x.nom===name); if(!k) return; let base=name.replace(/\s*\(copie.*\)$/,""); let newName=base+" (copie)"; let c=2;
  while(kpisArray.find(x=>x.nom===newName)){ newName=base+" (copie "+c+")"; c++; }
  await db.collection("kpi").add({nom:newName,objectif:k.objectif,valeurs:[...k.valeurs],category:k.category||"",adminKey:ADMIN_KEY}); fetchKpiData();
}
async function addNewKPI(){
  const nom=document.getElementById("newKpiName").value;
  const objectif=parseFloat(document.getElementById("newKpiObjectif").value);
  const count=parseInt(document.getElementById("weekCount").value);
  const category=document.getElementById("newKpiCategory").value;
  const valeurs=Array.from({length:count},(_,i)=>parseFloat(document.getElementById("newVal"+i).value));
  if(!nom || isNaN(objectif) || valeurs.some(isNaN)){ alert("Merci de remplir tous les champs."); return; }
  await saveKPI({nom,objectif,valeurs,category},editingKPIId); showSection('list',document.querySelectorAll('.sb-btn')[1]); editingKPIId=null;
}

// NAV
function showSection(id,btn){ document.querySelectorAll(".section").forEach(s=>s.classList.remove("active")); document.getElementById(id).classList.add("active");
  document.querySelectorAll(".sb-btn").forEach(b=>b.classList.remove("active")); if(btn) btn.classList.add("active");
  if(id==="list") renderTable(); if(id==="graph") updateGraph(); if(id==="add") prepareAddForm();
}
function prepareAddForm(){ document.getElementById("newKpiName").value=""; document.getElementById("newKpiObjectif").value="";
  document.getElementById("weekCount").value=getWeeks().length; generateInputs(getWeeks().length); renderCategorySelect(); editingKPIId=null; setTimeout(previewKPI,20);
}
function getWeeks(){ if(kpisArray.length && kpisArray[0].valeurs) return kpisArray[0].valeurs.map((_,i)=>27+i); return [27,28,29,30,31,32]; }

// EXPORT PNG
function exportPNG(){
  const chartDiv=document.getElementById('chart'); if(!chartDiv) return;
  Plotly.toImage(chartDiv,{format:"png",width:1200,height:800}).then(dataUrl=>{
    const a=document.createElement('a'); a.href=dataUrl; a.download='Graphique_KPI.png'; document.body.appendChild(a); a.click(); document.body.removeChild(a);
  });
}

function wrapTitle(text, maxCharsPerLine = 50) {
  const words = (text || "").split(/\s+/);
  let line = "", lines = [];
  for (const w of words) {
    if ((line + " " + w).trim().length > maxCharsPerLine) {
      lines.push(line.trim());
      line = w;
    } else {
      line += " " + w;
    }
  }
  if (line.trim()) lines.push(line.trim());
  return lines.join("<br>");
}

// GRAPH
function updateGraph(){
  const select=document.getElementById("kpiSelect"); const chartDiv=document.getElementById("chart"); if(!select||!chartDiv) return;
  select.innerHTML=""; const filtered=kpisArray.filter(k=>currentCategory==="all"||(k.category||"")===currentCategory);
  if(filtered.length===0){ chartDiv.innerHTML="<p style='color:#888;text-align:center'>Aucun KPI à afficher</p>"; return; }
  filtered.forEach((k,idx)=>{ const opt=document.createElement("option"); opt.value=idx; opt.text=k.nom; select.add(opt); });
  if(currentKPIIndex>=filtered.length) currentKPIIndex=0; select.value=currentKPIIndex;
  const data=filtered[currentKPIIndex]; const weeks=data.valeurs.map((_,i)=>27+i); const suffix=(data.nom||"").includes('%')?'':'';

  const traces=[
    {x:weeks,y:data.valeurs,mode:'lines+markers',name:'Mesure',line:{color:'#1686c1',width:3},marker:{color:'#1686c1',size:8},
     hovertemplate:'Mesure : %{y}'+suffix+'<extra></extra>'},
    {x:weeks,y:weeks.map(()=>data.objectif),mode:'lines',name:'Objectif',line:{color:'#ffe600',dash:'dash'},
     hovertemplate:'Objectif : %{y}'+suffix+'<extra></extra>'}
  ];

  const wrappedTitle = wrapTitle((data.nom || "").toUpperCase(), 50);

  Plotly.newPlot('chart', traces, {
    title: { text: wrappedTitle, font: { color: '#1686c1', size: 30 }, x: 0.5, xanchor: 'center' },
    plot_bgcolor: '#f4f4f4',
    paper_bgcolor: '#f4f4f4',
    font: { color: '#1686c1' },
  xaxis: {
    title: { text: 'Semaine (n°)', font: { size: 24 }, standoff: 28 }, // <- correct place
    tickvals: weeks,
    tickfont: { size: 20 },
    automargin: true
  },
  yaxis: {
    title: { text: 'Valeur', font: { size: 24 }, standoff: 10 },         // <- correct place
    tickfont: { size: 20 },
    automargin: true
  },

  showlegend: true,
  hovermode: 'x unified',

  // add space to the chart edges so titles breathe
  margin: { t: 100, l: 100, r: 40, b: 100 },  // <- increase L & B
  height: 650,
  autosize: true
  }, {responsive:true});

  // resize dynamique si la fenêtre change
  const el = document.getElementById('chart');
  window.addEventListener('resize', () => Plotly.Plots.resize(el));

  select.onchange=function(){ currentKPIIndex=parseInt(select.value); updateGraph(); };
}

// Détermine le sens de "mieux" : plus haut = mieux (par défaut) ou plus bas = mieux
function getKpiDirection(name){
  const n = (name || "").toLowerCase();
  // Heuristiques simples (tu peux affiner si besoin)
  if (n.includes('écart') || n.includes('ecart') || n.includes('temps') || n.includes('jour')) return 'lower';
  return 'higher';
}

// Calcule le % d'atteinte de l'objectif en tenant compte du sens
function computeAchievement(name, avg, objectif){
  const dir = getKpiDirection(name);
  let pct = dir === 'higher' ? (avg / objectif) * 100 : (objectif / avg) * 100;
  // clamp
  pct = Math.max(0, Math.min(pct, 130)); // on limite l’affichage à 130% max
  return { pct, dir };
}

// Couleur selon le % (rouge → orange → jaune → vert)
function gaugeColor(pct){
  if (pct >= 100) return '#2ecc71';   // vert
  if (pct >= 90)  return '#9bdc65';   // vert clair
  if (pct >= 80)  return '#f1c40f';   // jaune
  if (pct >= 60)  return '#f39c12';   // orange
  return '#e74c3c';                   // rouge
}

// Construit le DOM de la jauge
function renderGauge(avg, objectif, unit, name){
  const { pct, dir } = computeAchievement(name, avg, objectif);

  const wrap = document.createElement('div');
  wrap.className = 'gauge-wrap';

  const bar = document.createElement('div');
  bar.className = 'gauge-bar';

  const fill = document.createElement('div');
  fill.className = 'gauge-fill';
  fill.style.width = Math.min(pct, 100) + '%';
  fill.style.background = gaugeColor(pct);

  bar.appendChild(fill);

  const label = document.createElement('div');
  label.className = 'gauge-label';
  // Texte indicatif (FR)
  const pctTxt = `${Math.round(pct)}%`;
  const senseTxt = dir === 'higher' ? `de l’objectif` : `du seuil`;
  label.textContent = `${avg} ${unit} • ${pctTxt} ${senseTxt}`;

  wrap.appendChild(bar);
  wrap.appendChild(label);
  return wrap;
}



// TABLE
function renderTable(){
  const tbody = document.querySelector("#kpiTable tbody");
  if (!tbody) return;
  tbody.innerHTML = "";

  let filtered = kpisArray.filter(k => currentCategory === "all" || (k.category || "") === currentCategory);

  // Tri
  if (kpiSortField){
    filtered.sort((a,b)=>{
      const va = (kpiSortField === "category" ? (a.category || "Non classé") : a.nom).toLowerCase();
      const vb = (kpiSortField === "category" ? (b.category || "Non classé") : b.nom).toLowerCase();
      if (va < vb) return kpiSortAsc ? -1 : 1;
      if (va > vb) return kpiSortAsc ? 1 : -1;
      return 0;
    });
  }
  document.getElementById("sort-nom-indicator").innerHTML =
    (kpiSortField === "nom" ? (kpiSortAsc ? "▲" : "▼") : "");
  document.getElementById("sort-category-indicator").innerHTML =
    (kpiSortField === "category" ? (kpiSortAsc ? "▲" : "▼") : "");

  if (filtered.length === 0){
    tbody.innerHTML = "<tr><td colspan='5' style='text-align:center;color:#888;'>Aucun KPI à afficher</td></tr>";
    return;
  }

  for (const kpi of filtered){
    const tr = document.createElement("tr");

    // Données
    const objectif = kpi.objectif;
    const avg = +(kpi.valeurs.reduce((a,b)=>a+b,0) / kpi.valeurs.length).toFixed(2);
    const unit =
      kpi.nom.includes('%') ? '%' :
      (kpi.nom.includes('€') ? '€' :
      (kpi.nom.toLowerCase().includes('jour') ? 'j' : ''));

    // Nom
    const tdNom = document.createElement('td');
    tdNom.textContent = kpi.nom;

    // Catégorie
    const tdCat = document.createElement('td');
    tdCat.textContent = kpi.category || "Non classé";

    // Objectif
    const tdObj = document.createElement('td');
    tdObj.textContent = `${objectif} ${unit}`;

    // Moyenne (JAUGE)
    const tdAvg = document.createElement('td');
    tdAvg.appendChild(renderGauge(avg, objectif, unit, kpi.nom));

    // Actions
    const tdAct = document.createElement('td');
    tdAct.innerHTML = `
      <div class="actions-row">
        <button class="action-btn" title="Modifier" onclick="editKPIById('${kpi.id}')">✏️</button>
        <button class="action-btn" title="Supprimer" onclick="deleteKPIById('${kpi.id}')">🗑️</button>
        <button class="action-btn" title="Dupliquer" onclick="duplicateKPI('${kpi.nom.replace(/'/g,"\\'").replace(/"/g,'\\"')}')">📑</button>
      </div>
    `;

    tr.appendChild(tdNom);
    tr.appendChild(tdCat);
    tr.appendChild(tdObj);
    tr.appendChild(tdAvg); // <- jauge ici
    tr.appendChild(tdAct);

    tbody.appendChild(tr);
  }
}


function generateInputs(count,vals=[]){
  const container=document.getElementById("newKpiValues"); if(!container) return; container.innerHTML="";
  const startWeek=27; for(let i=0;i<count;i++){ const input=document.createElement("input");
    input.type="number"; input.step="any"; input.id="newVal"+i; input.placeholder="Semaine "+(startWeek+i);
    input.style="padding:7px;border-radius:6px;border:1px solid #b4d0f6;"; if(vals[i]!==undefined) input.value=vals[i];
    input.oninput=previewKPI; container.appendChild(input); }
  setTimeout(previewKPI,20);
}
