<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KPI Dashboard – Firebase Sécurisé</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --main-width: 100vw;
      --main-padding-x: 18px;
      --main-radius: 22px;
      --main-shadow: 0 6px 24px #8ec6f755;
      --header-bg: rgba(255,255,255,0.88);
      --header-padding-x: 12px;
      --header-margin-top: 20px;
      --header-margin-bottom: 12px;
      --header-min-height: 70px;
      --logo-height: 44px;
      --main-gap: 26px;
      --card-padding: 22px 18px 20px 18px;
      --card-radius: 21px;
      --graph-min-height: 350px;
      --graph-max-height: 60vh;
      --graph-margin-top: 12px;
    }
    html, body { height: 100%; padding: 0; margin: 0; box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #eaf3ff 0%, #f8fafb 100%);
      min-height: 100vh;
      color: #223056;
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    .sidebar {
      background: linear-gradient(135deg, #eaf3ff 0%, #d8e4fa 100%);
      box-shadow: 4px 0 22px #c5d6f7a0;
      border-radius: 0 30px 30px 0;
      min-width: 180px;
      max-width: 200px;
      width: 200px;
      padding: 21px 10px 22px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 100;
      box-sizing: border-box;
    }
    .sb-btn {
      background: linear-gradient(90deg, #eaf3ff 0%, #d8e4fa 100%);
      color: #2574c5;
      border-radius: 19px;
      border: none;
      font-size: 16.5px;
      font-weight: 600;
      margin-bottom: 2px;
      padding: 13px 13px;
      display: flex; align-items: center; gap: 13px;
      cursor: pointer;
      transition: box-shadow 0.17s, background 0.18s, color 0.14s;
      outline: none;
      box-shadow: 0 1px 14px #c0d7f7b4;
      width: 100%;
      min-width: 0;
      box-sizing: border-box;
    }
    .sb-btn.active,
    .sb-btn:focus {
      background: linear-gradient(90deg, #b4d0f6 0%, #eaf3ff 100%);
      color: #0e3b4d;
      box-shadow: 0 3px 18px #8ec6f773;
    }
    .sb-btn:hover {
      background: linear-gradient(90deg, #eaf3ff 0%, #b4d0f6 100%);
      color: #1686c1;
    }
    .header, .main {
      max-width: calc(100vw - 200px);
      width: 100%;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .header {
      margin-top: var(--header-margin-top);
      margin-bottom: var(--header-margin-bottom);
      border-radius: var(--main-radius);
      box-shadow: var(--main-shadow);
      background: var(--header-bg);
      backdrop-filter: blur(13px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 var(--header-padding-x);
      min-height: var(--header-min-height);
      position: relative;
      z-index: 20;
      border: 1.2px solid #e6e9ee;
      transition: max-width 0.2s, width 0.2s;
      overflow-x: auto;
    }
    .header .logos {
      display: flex; align-items: center; gap: 15px;
    }
    .header .logos img {
      height: var(--logo-height);
      border-radius: 11px;
      background: #fff;
      box-shadow: 0 2px 7px #c3def977;
    }
    .header h1 {
      font-size: 23px;
      color: #1686c1;
      flex: 1;
      text-align: center;
      font-weight: 700;
      margin: 0 20px;
      letter-spacing: 0.45px;
      line-height: 1.2;
      word-break: break-word;
      min-width: 0;
    }
    .main-content {
      margin-left: 200px;
      flex:1; display: flex; flex-direction: column; min-height: 100vh;
      box-sizing: border-box;
      width: calc(100vw - 200px);
      max-width: 100vw;
      overflow-x: hidden;
    }
    .main {
      padding: 0 10px 18px 10px;
      max-width: 100vw;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--main-gap);
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .card.section { display: none; }
    .card.section.active { display: block; margin-top: 0; }
    .card {
      background: rgba(255,255,255,0.92);
      border-radius: var(--card-radius);
      border: 1.4px solid #e6e9ee;
      box-shadow: var(--main-shadow);
      padding: var(--card-padding);
      margin-bottom: 10px;
      transition: box-shadow 0.16s, border 0.14s, padding 0.2s;
      position: relative;
      max-width: 100%;
      width: 100%;         
      box-sizing: border-box;
      overflow-x: auto;
    }
    .card h2 {
      color: #223056;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 14px;
    }
    .graph-container {
      position: relative;
      min-height: 60vh;
      height: calc(100vh - 270px);
      max-height: 70vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      overflow-x: auto;
      box-sizing: border-box;
    }
    #chart, #preview-chart {
      flex: 1 1 auto;
      min-height: var(--graph-min-height);
      height: 100%;
      max-height: var(--graph-max-height);
      background: #eaf3ff;
      border-radius: 13px;
      margin-top: var(--graph-margin-top);
      box-shadow: 0 2px 18px #c0d7f7a6;
      width: 100%;
      min-width: 340px;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .export-pdf-btn {
      position: absolute;
      top: 18px;
      right: 26px;
      background: linear-gradient(90deg, #eaf3ff 0%, #b4d0f6 100%);
      color: #1686c1;
      border: none;
      border-radius: 9px;
      font-size: 15px;
      font-weight: 600;
      padding: 8px 20px;
      box-shadow: 0 2px 8px #b8c7f733;
      cursor: pointer;
      transition: background 0.18s, color 0.12s;
      z-index: 10;
    }
    .export-pdf-btn:hover {
      background: linear-gradient(90deg, #b4d0f6 0%, #eaf3ff 100%);
      color: #0e3b4d;
    }
    .tableau-kpi {
      width: 100%;
      border-radius: 13px;
      overflow-x: auto;
      background: rgba(255,255,255,0.97);
      box-shadow: 0 2px 11px #adc9ee1e;
      margin-top: 6px;
      border: 1.1px solid #e0e0e0;
      box-sizing: border-box;
    }
    .tableau-kpi table {
      border-collapse: collapse;
      width: 100%;
      font-size: 15px;
      min-width: 550px;
      max-width: 100%;
      table-layout: auto;
    }
    .tableau-kpi th, .tableau-kpi td {
      padding: 11px 13px;
      text-align: left;
      border-bottom: 1.1px solid #e3effc;
      white-space: nowrap;
    }
    .tableau-kpi th {
      background: #eaf3ff;
      color: #2574c5;
      font-weight: 700;
      letter-spacing: 0.08px;
    }
    .tableau-kpi tr:hover { background: #f5faff; }
    .btn-main {
      background: linear-gradient(90deg, #eaf3ff 0%, #b4d0f6 100%);
      color: #2574c5;
      border-radius: 15px;
      border: none;
      font-size: 15.5px;
      font-weight: 600;
      padding: 11px 25px;
      margin-top: 13px;
      box-shadow: 0 2px 8px #b8c7f733;
      cursor: pointer;
      transition: background 0.17s, color 0.13s;
    }
    .btn-main:hover, .btn-main:focus {
      background: linear-gradient(90deg, #b4d0f6 0%, #eaf3ff 100%);
      color: #0e3b4d;
      outline: none;
    }
    .actions-row { display: flex; gap: 12px; align-items: center; }
    .action-btn {
      background: #eaf3ff;
      color: #2574c5;
      border: 1.2px solid #b4d0f6;
      border-radius: 8px;
      padding: 6px 13px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.13s, color 0.12s, border 0.13s;
    }
    .action-btn:hover {
      background: #b4d0f6;
      color: #0e3b4d;
      border: 1.2px solid #1686c1;
    }
    input, select {
      padding:7px;
      border-radius:6px;
      border:1px solid #b4d0f6;
      margin-bottom: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    label { margin-top:8px; font-size: 15px; }
    @media (max-width: 1200px) {
      .header, .main, .main-content { max-width: 100vw; }
    }
    @media (max-width: 900px) {
      .main { padding: 13px 2vw 18px 2vw;}
      .main-content { margin-left: 70px !important; width: calc(100vw - 70px);}
      .sidebar { min-width: 70px; max-width: 70px; width: 70px; }
      .header { flex-direction: column; gap: 6px; }
      .header .logos { gap: 7px; }
      .header h1 { font-size: 18px; margin: 0 6px; }
    }
    @media (max-width: 700px) {
      .main { padding: 1vw 1vw 10px 1vw; }
      .main-content { margin-left: 0 !important; width: 100vw; }
      .sidebar { display: none; }
      .header h1 { font-size: 14px; }
      .header .logos img { height: 25px;}
      .export-pdf-btn { right: 8px; top: 7px; }
      #chart, #preview-chart { min-height: 160px;}
    }
    .sidebar-logos {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: 50px;
      margin-bottom: 70px;
    }
    .sidebar-logos img {
      max-width: 140px; width: 140px; height: auto; max-height: 70px;
      border-radius: 10px; background: #fff;
      box-shadow: 0 1px 7px #8ec6f755;
      object-fit: contain; padding: 5px 8px;
      transition: transform 0.18s;
    }
    .sidebar-logos img:hover {
      transform: scale(1.06); box-shadow: 0 3px 13px #8ec6f799;
    }
    .spacer-top { flex: 1 1 1; }
    .spacer-bottom { flex: 0 0 200px; }
  </style>
</head>
<body>

    <button class="sb-btn" id="injectDemoKPI" style="margin-top: 18px; background: #b3e6c1;">✨ Injecter les KPI de démo</button>
    <div class="spacer-top"></div>

      <img src="logo-cw.png" alt="Logo Cushman & Wakefield" />
      <img src="logo-meridien.png" alt="Logo Le Méridien" />

    </div>
  </div>
  <div class="main-content">
    <div class="header">
      <div class="logos"></div>
      <h1>KPI – Projet de fin d’études | Le Méridien Étoile</h1>
      <div class="logos"></div>

          flex-wrap: wrap;
          ">

            <select id="kpiSelect" onchange="updateGraph()" style="flex:1; min-width:80px; max-width:220px;"></select>
          </div>

          <div style="display:flex; gap:5px; margin-top:6px;">

            <button onclick="addCategoryFromAdd()" style="font-size:15px; padding:3px 10px;">+</button>

          <label for="newKpiName">Nom :</label>
          <input type="text" id="newKpiName" oninput="previewKPI()">

  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
  <script>



const firebaseConfig = {
  apiKey: "AIzaSyC1bhFobfW4zTIQtAW1mF1j0uphbH1fpuO",
  authDomain: "kpi-eb25b.firebaseapp.com",
  projectId: "kpi-eb25b",
  storageBucket: "kpi-eb25b.appspot.com",
  messagingSenderId: "278263725815",
  appId: "1:278263725815:web:5fbf68de925ec49e9cdfd2",
  measurementId: "G-6L30F5NYEN"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const ADMIN_KEY = "kpimeridien";
let kpiData = {};
let weeks = [27, 28, 29, 30, 31, 32];
let previewWeeks = weeks.length;
let currentKPI = null;

// --------- CATEGORIES ---------
let categories = [];
let currentCategory = "all";

// Charger les catégories depuis Firestore
async function fetchCategories() {
  let snapshot = await db.collection("categories").get();
  categories = [];
  snapshot.forEach(doc => categories.push({id: doc.id, name: doc.data().name}));
  renderCategoryList();
  renderCategorySelect();
  renderCategoryFilter();
}

// Ajout d'une catégorie depuis la page Liste
async function addCategory() {
  let name = document.getElementById("newCategoryName").value.trim();
  if (!name) return;
  if (categories.find(c => c.name.toLowerCase() === name.toLowerCase())) {
    alert("Catégorie déjà existante.");
    return;
  }
  await db.collection("categories").add({name, adminKey: ADMIN_KEY});
  document.getElementById("newCategoryName").value = "";
  fetchCategories();
}

// Ajout d'une catégorie depuis la page Ajout
async function addCategoryFromAdd() {
  let name = document.getElementById("newCategoryNameAdd").value.trim();
  if (!name) return;
  if (categories.find(c => c.name.toLowerCase() === name.toLowerCase())) {
    alert("Catégorie déjà existante.");
    return;
  }
  await db.collection("categories").add({name, adminKey: ADMIN_KEY});
  document.getElementById("newCategoryNameAdd").value = "";
  fetchCategories();
}

// Suppression d'une catégorie
async function deleteCategory(id) {
  if (!confirm("Supprimer cette catégorie ?")) return;
  await db.collection("categories").doc(id).delete();
  fetchCategories();
}

// Affichage des catégories dans les deux pages
function renderCategoryList() {
  // Page Liste
  let divList = document.getElementById("categoryList");
  if(divList) {
    divList.innerHTML = "";
    for (let cat of categories) {
      let span = document.createElement("span");
      span.textContent = cat.name;
      span.style = "margin-right:6px;font-size:13px;";
      let btn = document.createElement("button");
      btn.textContent = "✕";
      btn.title = "Supprimer";
      btn.onclick = () => deleteCategory(cat.id);
      btn.style = "background:none;border:none;color:#c55;font-weight:bold;cursor:pointer;font-size:14px;padding:0 4px;";
      divList.appendChild(span);
      divList.appendChild(btn);
    }
  }
  // Page Ajout
  let divAdd = document.getElementById("categoryListAdd");
  if(divAdd) {
    divAdd.innerHTML = "";
    for (let cat of categories) {
      let span = document.createElement("span");
      span.textContent = cat.name;
      span.style = "margin-right:6px;font-size:13px;";
      let btn = document.createElement("button");
      btn.textContent = "✕";
      btn.title = "Supprimer";
      btn.onclick = () => deleteCategory(cat.id);
      btn.style = "background:none;border:none;color:#c55;font-weight:bold;cursor:pointer;font-size:14px;padding:0 4px;";
      divAdd.appendChild(span);
      divAdd.appendChild(btn);
    }
  }
}

// Remplit le select dans le formulaire KPI
function renderCategorySelect(selected = null) {
  let sel = document.getElementById("newKpiCategory");
  if (!sel) return;
  sel.innerHTML = "";
  let defaultOpt = document.createElement("option");
  defaultOpt.value = "";
  defaultOpt.textContent = "Non classé";
  sel.appendChild(defaultOpt);
  for (let cat of categories) {
    let opt = document.createElement("option");
    opt.value = cat.name;
    opt.textContent = cat.name;
    if (selected && selected === cat.name) opt.selected = true;
    sel.appendChild(opt);
  }
}

// Remplit le select du filtre de catégorie
function renderCategoryFilter() {
  let sel = document.getElementById("categoryFilter");
  if (!sel) return;
  sel.innerHTML = "<option value='all'>Toutes</option>";
  for (let cat of categories) {
    let opt = document.createElement("option");
    opt.value = cat.name;
    opt.textContent = cat.name;
    sel.appendChild(opt);
  }
  sel.value = currentCategory;
}

// Applique le filtre de catégorie
function applyCategoryFilter() {
  let sel = document.getElementById("categoryFilter");
  currentCategory = sel.value;
  renderTable();
  updateGraph();
}

// ---------- CHARGEMENT DES KPI ----------
async function fetchKpiData() {
  try {
    let snapshot = await db.collection("kpi").get();
    kpiData = {};
    snapshot.forEach(doc => {
      let d = doc.data();
      if (d.adminKey) delete d.adminKey;
      kpiData[d.nom] = { objectif: d.objectif, values: d.valeurs, category: d.category || "" };
    });
    let first = Object.keys(kpiData)[0];
    weeks = (first && kpiData[first].values)
      ? kpiData[first].values.map((_,i) => 27+i)
      : [27,28,29,30,31,32];
    previewWeeks = weeks.length;
    currentKPI = first;
    renderTable();
    updateGraph();
    generateInputs(previewWeeks);
    previewKPI();
    checkHideInjectButton();
    fetchCategories();
    console.log("KPI chargés Firestore :", kpiData);
  } catch (e) {
    alert("Erreur de chargement Firestore : " + e);
    console.error(e);
  }
}

// --- Ajoute ou met à jour un KPI ---
async function saveKPI(name, data) {
  let snapshot = await db.collection("kpi").where("nom", "==", name).get();
  let payload = {
    nom: name,
    objectif: data.objectif,
    valeurs: data.values,
    adminKey: ADMIN_KEY,
    category: data.category || ""
  };
  if (!snapshot.empty) {
    await db.collection("kpi").doc(snapshot.docs[0].id).set(payload);
  } else {
    await db.collection("kpi").add(payload);
  }
  fetchKpiData();
}

// --- Supprime un KPI ---
async function deleteKPI(name) {
  if (!confirm("Supprimer le KPI : " + name + " ?")) return;
  let snapshot = await db.collection("kpi").where("nom", "==", name).get();
  if (!snapshot.empty) {
    await db.collection("kpi").doc(snapshot.docs[0].id).set({ adminKey: ADMIN_KEY }, { merge: true });
    await db.collection("kpi").doc(snapshot.docs[0].id).delete();
  }
  fetchKpiData();
}

// --- Duplique un KPI ---
async function duplicateKPI(name) {
  const kpi = kpiData[name];
  let newName = name + " (copie)";
  let count = 2;
  while (kpiData[newName]) {
    newName = name + " (copie " + count + ")";
    count++;
  }
  await db.collection("kpi").add({
    nom: newName,
    objectif: kpi.objectif,
    valeurs: [...kpi.values],
    category: kpi.category || "",
    adminKey: ADMIN_KEY
  });
  fetchKpiData();
}

// --- Ajout ou modif depuis le formulaire ---
async function addNewKPI() {
  const name = document.getElementById("newKpiName").value;
  const objectif = parseFloat(document.getElementById("newKpiObjectif").value);
  const count = parseInt(document.getElementById("weekCount").value);
  const category = document.getElementById("newKpiCategory").value;
  const values = Array.from({length: count}, (_, i) => parseFloat(document.getElementById("newVal" + i).value));
  if (!name || isNaN(objectif) || values.some(isNaN)) {
    alert("Merci de remplir tous les champs.");
    return;
  }
  await saveKPI(name, { values: values, objectif: objectif, category: category });
  currentKPI = name;
  showSection('list', document.querySelectorAll('.sb-btn')[1]);
}

// --- Navigation sidebar ---
function showSection(id, btn) {
  document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll(".sb-btn").forEach(b => b.classList.remove("active"));
  if(btn) btn.classList.add("active");
  if (id === "list") renderTable();
  if (id === "graph") updateGraph();
  if (id === "add") prepareAddForm();
}

// --- Graphe principal ---
function updateGraph() {
  let select = document.getElementById("kpiSelect");
  let chartDiv = document.getElementById("chart");
  if (!select || !chartDiv) return;
  select.innerHTML = "";
  let kpis = Object.keys(kpiData)
    .filter(kpi => currentCategory === "all" || (kpiData[kpi].category || "") === currentCategory);
  if (kpis.length === 0) {
    chartDiv.innerHTML = "<p style='color:#888;text-align:center'>Aucun KPI à afficher</p>";
    return;
  }
  kpis.forEach(kpi => {
    let opt = document.createElement("option");
    opt.value = kpi;
    opt.text = kpi;
    select.add(opt);
  });
  if (!kpis.includes(currentKPI)) currentKPI = kpis[0];
  select.value = currentKPI;
  let data = kpiData[currentKPI];
  if (!data) return;
  let suffix = currentKPI && currentKPI.includes('%') ? '%' : '';
  Plotly.newPlot('chart', [
    {
      x: weeks,
      y: data.values,
      mode: 'lines+markers',
      name: 'Mesure',
      line: {color: '#1686c1', width: 3},
      marker: {color: '#1686c1', size: 8},
      hovertemplate: 'Mesure : %{y}' + suffix + '<extra></extra>'
    },
    {
      x: weeks,
      y: weeks.map(() => data.objectif),
      mode: 'lines',
      name: 'Objectif',
      line: {color: '#ffe600', dash: 'dash'},
      hovertemplate: 'Objectif : %{y}' + suffix + '<extra></extra>'
    }
  ], {
    title: {text: currentKPI.toUpperCase(), font: {color: '#1686c1'}},
    plot_bgcolor: '#eaf3ff',
    paper_bgcolor: '#eaf3ff',
    font: {color: '#1686c1'},
    xaxis: {title: 'Semaine (n°)', tickvals: weeks},
    yaxis: {title: 'Valeur'},
    showlegend: true,
    hovermode: 'x unified',
    margin: { t: 60, l: 50, r: 30, b: 50 }
  });
  select.onchange = function() {
    currentKPI = select.value;
    updateGraph();
  };
}

// --- Preview direct (édition/ajout) ---
function previewKPI() {
  const name = document.getElementById("newKpiName").value || "Nouveau KPI";
  const objectif = parseFloat(document.getElementById("newKpiObjectif").value) || 0;
  const count = parseInt(document.getElementById("weekCount").value) || 6;
  const x = Array.from({length: count}, (_, i) => 27 + i);
  let values = [];
  for(let i=0; i<count; i++) {
    const val = parseFloat(document.getElementById("newVal"+i)?.value);
    values.push(isNaN(val) ? null : val);
  }
  let suffix = name.includes('%') ? '%' : '';
  Plotly.newPlot('preview-chart', [
    {
      x: x,
      y: values,
      mode: 'lines+markers',
      name: 'Mesure',
      line: {color: '#1686c1', width: 3},
      marker: {color: '#1686c1', size: 8},
      hovertemplate: 'Mesure : %{y}' + suffix + '<extra></extra>'
    },
    {
      x: x,
      y: x.map(() => objectif),
      mode: 'lines',
      name: 'Objectif',
      line: {color: '#ffe600', dash: 'dash'},
      hovertemplate: 'Objectif : %{y}' + suffix + '<extra></extra>'
    }
  ], {
    title: {text: name.toUpperCase(), font: {color: '#1686c1'}},
    plot_bgcolor: '#eaf3ff',
    paper_bgcolor: '#eaf3ff',
    font: {color: '#1686c1'},
    xaxis: {title: 'Semaine (n°)', tickvals: x},
    yaxis: {title: 'Valeur'},
    showlegend: true,
    hovermode: 'x unified',
    margin: { t: 60, l: 50, r: 30, b: 50 }
  });
}

// --- Export PDF ---
function exportPDF() {
  const chartDiv = document.getElementById('chart');
  if (!chartDiv) return;
  html2pdf().from(chartDiv).set({
    filename: 'Graphique_KPI.pdf',
    margin: 0,
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2, useCORS: true }
  }).save();
}

// --- Tableau des KPI ---
function renderTable() {
  const kpiTable = document.querySelector("#kpiTable tbody");
  if (!kpiTable) return;
  kpiTable.innerHTML = "";
  let kpis = Object.keys(kpiData)
    .filter(kpi => currentCategory === "all" || (kpiData[kpi].category || "") === currentCategory);
  if (kpis.length === 0) {
    kpiTable.innerHTML = "<tr><td colspan='5' style='text-align:center;color:#888;'>Aucun KPI à afficher</td></tr>";
    return;
  }
  for (let kpi of kpis) {
    const tr = document.createElement("tr");
    const objectif = kpiData[kpi].objectif;
    const avg = (kpiData[kpi].values.reduce((a,b)=>a+b,0)/kpiData[kpi].values.length).toFixed(2);
    const unit = kpi.includes('%') ? '%' : kpi.includes('€') ? '€' : (kpi.includes('jours') ? 'j' : '');
    tr.innerHTML = `
      <td>${kpi}</td>
      <td>${kpiData[kpi].category || "Non classé"}</td>
      <td>${objectif} ${unit}</td>
      <td>${avg} ${unit}</td>
      <td>
        <div class="actions-row">
          <button class="action-btn" title="Modifier" onclick="editKPI('${kpi.replace(/'/g,"\\'").replace(/"/g,'\\"')}')">✏️</button>
          <button class="action-btn" title="Supprimer" onclick="deleteKPI('${kpi.replace(/'/g,"\\'").replace(/"/g,'\\"')}')">🗑️</button>
          <button class="action-btn" title="Dupliquer" onclick="duplicateKPI('${kpi.replace(/'/g,"\\'").replace(/"/g,'\\"')}')">📑</button>
        </div>
      </td>
    `;
    kpiTable.appendChild(tr);
  }
}

function editKPI(name) {
  const kpi = kpiData[name];
  showSection('add', document.querySelectorAll('.sb-btn')[2]);
  document.getElementById("newKpiName").value = name;
  document.getElementById("newKpiObjectif").value = kpi.objectif;
  document.getElementById("weekCount").value = kpi.values.length;
  generateInputs(kpi.values.length, kpi.values);
  renderCategorySelect(kpi.category || "");
  setTimeout(previewKPI, 50);
}

function prepareAddForm() {
  document.getElementById("newKpiName").value = "";
  document.getElementById("newKpiObjectif").value = "";
  document.getElementById("weekCount").value = previewWeeks;
  generateInputs(previewWeeks);
  renderCategorySelect();
  setTimeout(previewKPI, 20);
}

function generateInputs(count, vals=[]) {
  previewWeeks = parseInt(count);
  const container = document.getElementById("newKpiValues");
  if (!container) return;
  container.innerHTML = "";
  const startWeek = 27;
  for (let i = 0; i < count; i++) {
    const input = document.createElement("input");
    input.type = "number";
    input.step = "any";
    input.id = "newVal" + i;
    input.placeholder = "Semaine " + (startWeek + i);
    input.style = "padding:7px;border-radius:6px;border:1px solid #b4d0f6;";
    if(vals[i] !== undefined) input.value = vals[i];
    input.oninput = previewKPI;
    container.appendChild(input);
  }
  setTimeout(previewKPI, 20);
}

// --- Bouton d'injection de démo dans le ruban ---
document.getElementById("injectDemoKPI").onclick = async function() {
  if(!confirm("Cette opération va remplacer tous les KPI par les valeurs de démo ! Continuer ?")) return;
  let btn = document.getElementById("injectDemoKPI");
  btn.disabled = true;
  btn.innerText = "Injection en cours...";
  // 1. Vide la base
  let snapshot = await db.collection("kpi").get();
  let batch = db.batch();
  snapshot.forEach(doc => batch.delete(doc.ref));
  await batch.commit();
  // 2. Ajoute 3 KPI de démo (avec clé admin)
  const demo = [
    { nom: "Écart budget prévisionnel / réalisé (%)", objectif: 10, valeurs: [9.12, 10.85, 10.2, 9.8, 8.47, 8.47], category: "Budget", adminKey: ADMIN_KEY },
    { nom: "Taux de valorisation des devis en moins de 5 jours (%)", objectif: 90, valeurs: [73.57, 95.39, 88.23, 91.12, 72.56, 98.19], category: "Suivi", adminKey: ADMIN_KEY },
    { nom: "Temps moyen de traitement d’un défaut signalé (en jours)", objectif: 2, valeurs: [1.78, 1.66, 2.01, 1.86, 1.67, 1.9], category: "Qualité", adminKey: ADMIN_KEY }
  ];
  await Promise.all(demo.map(kpi => db.collection("kpi").add(kpi)));
  btn.innerText = "KPI de démo injectés !";
  setTimeout(() => {
    fetchKpiData();
    btn.disabled = false;
    btn.innerText = "✨ Injecter les KPI de démo";
    checkHideInjectButton();
  }, 800);
};

// Cacher le bouton si la base contient déjà des KPI
async function checkHideInjectButton() {
  let snapshot = await db.collection("kpi").get();
  let btn = document.getElementById("injectDemoKPI");
  if (snapshot.size > 0) btn.style.display = "none";
  else btn.style.display = "";
}
